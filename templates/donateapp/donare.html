{% extends 'donateapp/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

<!-- Top Action Button -->
<section class="container text-center my-4">
    <a href="{% url 'display_donare' %}" class="btn btn-outline-primary btn-lg shadow-sm" style="font-weight: 500;">
        🍲 See Your Donate Food Details
    </a>
</section> 

<!-- Form Container -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Card -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center text-success mb-4">{{ user.username }}, Donate Your Food Here</h2>

                    <!-- Form -->
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        
                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-5 py-2 shadow-sm" style="background: linear-gradient(to right, #38b2ac, #319795); border: none;">
                                🚚 Submit Donation
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
