{% extends 'donateapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
  
  <!-- See Your Donate Food Details Button -->
  <div class="mb-6">
    <a href="{% url 'display_donare' %}" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
      See Your Donated Food Details
    </a>
  </div>

  <!-- Donation Form Card -->
  <div class="bg-white shadow-md rounded-xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ user.username }}, please fill this form to donate food</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form|crispy }}
      </div>
      <div class="mt-6">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
