{% extends 'donateapp/base.html' %}
{% load static %}

{% block title %}Donate Food{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold text-center text-indigo-800 mb-6">Donate Surplus Food</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-xl shadow-md w-full max-w-xl mx-auto">
  {% csrf_token %}

  <label for="title" class="block font-medium mb-1 text-gray-700">Food Title</label>
  <input type="text" name="title" id="title" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>

  <label for="description" class="block font-medium mb-1 text-gray-700">Description</label>
  <textarea name="description" id="description" rows="4" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>

  <label for="quantity" class="block font-medium mb-1 text-gray-700">Quantity</label>
  <input type="number" name="quantity" id="quantity" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>

  <label for="location" class="block font-medium mb-1 text-gray-700">Pickup Location</label>
  <input type="text" name="location" id="location" class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>

  <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">
    Submit Donation
  </button>
</form>
{% endblock %}
