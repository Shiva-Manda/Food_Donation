{% extends 'donateapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ user.username }}, please fill this form to request food</h2>

  <form method="POST">
    {% csrf_token %}
    
    <!-- Crispy form render -->
    <div class="space-y-4">
      {{ form|crispy }}
    </div>

    <div class="mt-6">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock content %}
