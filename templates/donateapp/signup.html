{% extends 'donateapp/base.html' %}
{% load static %}

{% block hero_section %}
<div class="relative">
  <img src="{% static 'images/hero.jpg' %}" class="w-full h-96 object-cover" alt="Signup Hero Image">
  <div class="absolute inset-0 flex flex-col justify-center items-center text-white text-center px-4 bg-black bg-opacity-40">
    <h1 class="text-4xl font-bold mb-2">Join Us Today</h1>
    <p class="text-lg">Create an account to start donating or requesting food.</p>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Sign Up</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">
      Register
    </button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    Already have an account?
    <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
