{% extends 'donateapp/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block hero_section %}
  <div class="flex justify-center mt-6">
    <img src="{% static 'images/hero.jpg' %}" alt="Hero" class="w-[400px] rounded-lg shadow-lg" />
  </div>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto mt-6">
  <h2 class="text-2xl font-bold text-indigo-700 mb-4 text-center">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Register</button>
  </form>
</div>
{% endblock %}
