<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Account - Food Donation</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef5ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1.5px solid #ccc;
            margin-top: 5px;
            font-size: 15px;
        }
        .btn {
            width: 100%;
            margin-top: 30px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            text-decoration: none;
            color: #28a745;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red; font-size: 13px;">{{ error }}</p>
                {% endfor %}
            {% endfor %}
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>.
        </div>
    </div>
</body>
</html>
