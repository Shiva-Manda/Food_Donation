{% extends 'donateapp/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Create an Account</h2>

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded mt-4">
      Sign Up
    </button>
  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    Already have an account? 
    <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login here</a>.
  </p>
</div>
{% endblock %}
