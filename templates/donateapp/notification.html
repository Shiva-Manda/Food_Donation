<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .notification-card {
      transition: all 0.2s ease;
    }
    
    .notification-card:hover {
      transform: translateX(5px);
    }
    
    .empty-state {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.7;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Your Notifications</h1>
      <p class="text-gray-600 mt-2">Stay updated with the latest activities</p>
    </div>
    
    <!-- Notifications Container -->
    <div class="max-w-3xl mx-auto">
      {% if notifications %}
        <div class="space-y-3 mb-8">
          {% for notification in notifications %}
            <div class="notification-card bg-white rounded-lg shadow-sm border-l-4 border-red-500 p-4 flex items-start">
              <div class="bg-red-100 rounded-full p-2 mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                </svg>
              </div>
              <div>
                <p class="text-gray-800 font-medium">{{ notification.notification }}</p>
                <p class="text-gray-500 text-sm mt-1">Just now</p>
              </div>
            </div>
          {% endfor %}
        </div>
        
        <!-- Clear Button -->
        <form method="post" class="text-center">
          {% csrf_token %}
          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
            Clear All Notifications
          </button>
        </form>
      {% else %}
        <!-- Empty State -->
        <div class="text-center py-16 empty-state">
          <div class="bg-gray-100 rounded-full p-6 inline-block mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-700 mb-2">No Notifications</h2>
          <p class="text-gray-500">You're all caught up! Check back later for updates.</p>
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    // Add a small animation when clearing notifications
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', function(e) {
          const notifications = document.querySelectorAll('.notification-card');
          notifications.forEach((notification, index) => {
            setTimeout(() => {
              notification.style.opacity = '0';
              notification.style.transform = 'translateX(20px)';
            }, index * 100);
          });
        });
      }
    });
  </script>
</body>
</html>
