{% extends 'donateapp/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Login to Your Account</h2>

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded mt-4">
      Login
    </button>
  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    Don't have an account? 
    <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up here</a>.
  </p>
</div>
{% endblock %}
