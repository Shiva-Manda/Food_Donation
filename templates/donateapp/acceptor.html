{% extends 'donateapp/base.html' %}
{% load static %}

{% block title %}Request Food{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold text-center text-indigo-800 mb-6">Request Available Food</h2>

<form method="POST" class="bg-white p-6 rounded-xl shadow-md w-full max-w-xl mx-auto">
  {% csrf_token %}

  <label for="food_name" class="block font-medium mb-1 text-gray-700">Food Name</label>
  <input type="text" name="food_name" id="food_name" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>

  <label for="reason" class="block font-medium mb-1 text-gray-700">Reason for Request</label>
  <textarea name="reason" id="reason" rows="4" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>

  <label for="contact" class="block font-medium mb-1 text-gray-700">Contact Info</label>
  <input type="text" name="contact" id="contact" class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>

  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
    Request Food
  </button>
</form>
{% endblock %}
