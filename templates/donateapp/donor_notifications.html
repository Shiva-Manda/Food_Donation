{% extends 'donateapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center text-primary mb-4">Food Requests for Your Donations</h3>

  {% for req in requests %}
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title text-success">Request from: <strong>{{ req.user.username }}</strong></h5>
        <p class="card-text"><strong>Message:</strong> {{ req.any_message }}</p>

        <form method="POST" class="d-flex justify-content-start align-items-center mt-3">
          {% csrf_token %}
          <input type="hidden" name="request_id" value="{{ req.id }}">
          <button name="action" value="accept" class="btn btn-success mr-3">
            <i class="fas fa-check"></i> Accept
          </button>
          <button name="action" value="decline" class="btn btn-danger">
            <i class="fas fa-times"></i> Decline
          </button>
        </form>
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info text-center">
      <h5>No new requests at the moment.</h5>
    </div>
  {% endfor %}
</div>
{% endblock %}
