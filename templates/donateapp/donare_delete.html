{% extends 'donateapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-body text-center">
            <h3 class="text-danger font-weight-bold">Are you sure you want to delete:</h3>
            <h4 class="text-dark mt-3 mb-4">"{{ object }}"?</h4>
            
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4 py-2 mr-3">
                    <i class="fas fa-trash-alt"></i> Confirm Delete
                </button>
            </form>

            <a href="{% url 'donare' %}" class="btn btn-success px-4 py-2">
                <i class="fas fa-arrow-left"></i> Go to Donate Food Section
            </a>
        </div>
    </div>
</div>
{% endblock content %}
