{% extends 'donateapp/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'home_authenticated' %}" class="btn btn-light mb-4">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="card shadow-lg" style="background-color: #f8f9fa; border-radius: 15px;">
        <div class="card-body p-5 text-center">
            <h3 class="mb-4">Are you sure you want to delete</h3> 
            <h3 class="mb-4" style="color: #dc3545;">"{{ object }}"?</h3>
            
            <div class="d-flex justify-content-center gap-3 mt-4">
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4 py-2">
                        <i class="fas fa-trash-alt"></i> Confirm Delete
                    </button>  
                </form>
                
                <a href="{% url 'donare' %}" class="btn btn-success px-4 py-2">
                    <i class="fas fa-utensils"></i> Go to Donation Section
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
    }
    .btn-light {
        background-color: #e9ecef;
        border: 1px solid #dee2e6;
    }
</style>
{% endblock content %}
