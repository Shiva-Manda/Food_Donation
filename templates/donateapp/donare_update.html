{% extends 'donateapp/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <a href="{% url 'home_authenticated' %}" class="btn btn-light mb-4">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="card shadow-lg" style="background-color: #f8f9fa; border-radius: 15px;">
        <div class="card-header text-white" style="background-color: #6c757d;">
            <h2 class="m-0">Update Donation Details</h2>
        </div>
        
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 pb-2">Editing details for {{user.username}}</legend>
                    {{form|crispy}}
                </fieldset>
                
                <div class="form-group d-flex justify-content-end gap-3 mt-4">
                    <a href="{% url 'donare_detail' object.id %}" class="btn btn-outline-secondary px-4">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
    }
    .border-bottom {
        border-color: #dee2e6 !important;
    }
</style>
{% endblock content %}
