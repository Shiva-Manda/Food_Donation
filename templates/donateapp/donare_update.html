{% extends 'donateapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 bg-light">
        <h3 class="text-center text-primary mb-4">Update Donation Details for <strong>{{ user.username }}</strong></h3>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4">
                    <i class="fas fa-save"></i> Save Updated Details
                </button>
                <a href="{% url 'display_donare' %}" class="btn btn-secondary px-4 ml-2">
                    <i class="fas fa-arrow-left"></i> Back to Your Donations
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
