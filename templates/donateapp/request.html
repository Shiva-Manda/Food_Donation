{% extends 'donateapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 flex items-center justify-center py-10 px-4">
  <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg border border-gray-200">

    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">
      {{ user.username }}, Please Fill This Form for Food Request
    </h2>

    <form method="POST">
      {% csrf_token %}
      
      <div class="space-y-5">
        {{ form|crispy }}
      </div>

      <div class="mt-6 text-center">
        <button type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300">
          Submit Request
        </button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
