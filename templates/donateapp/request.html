{% extends 'donateapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto max-w-xl px-4 py-10">
  <div class="bg-white shadow-md rounded-xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">
      {{ user.username }}, Please Fill This Form for Food Request
    </h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form|crispy }}
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-200">
          Submit Request
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
