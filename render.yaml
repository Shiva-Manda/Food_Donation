services:
  - type: web
    name: food-donation
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn fooddonation.wsgi:application
    plan: free
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: fooddonation.settings
      - key: SECRET_KEY
        value: your-secret-key
      - key: DATABASE_URL
        sync: false  # Render auto-injects if using PostgreSQL Add-on

    # ðŸ‘‡ This runs after deployment is complete (for migrations, etc.)
    postdeploy: |
      python manage.py migrate
